<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>지출</h4>
        </div>
    </div>
    <form th:action="@{/accountbook/expendituring}" th:object="${expenditureForm}"  method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div>

        <div class="mb-3">
            <label for="amount" class="form-label">비용</label>
            <input type="number" th:field="*{amount}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">날짜</label>
            <input type="date" th:field="*{date}" class="form-control">
        </div>
        <div class="mb-3">
            <select name = "category">
                <option value = "식비" selected>식비</option>
                <option value = "주거 통신">주거 통신</option>
                <option value = "생활용품">생활용품</option>
                <option value = "의복/미용">의복/미용</option>
                <option value = "건강/문화">건강/문화</option>
                <option value = "교육/육아">교육/육아</option>
                <option value = "교통/차량">교통/차량</option>
                <option value = "경조사/회비">경조사/회비</option>
                <option value = "세금/이자">세금/이자</option>
                <option value = "저축/보험">저축/보험</option>
                <option value = "카드대금">카드대금</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <input type="text" th:field="*{content}" id="content" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
</html>
