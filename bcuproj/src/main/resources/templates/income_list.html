<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>수입 내역</h4>
        </div>
    </div>
    <form th:action="@{/accountbook/incomelist}"  method="post">
        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>비용</th>
                <th style="width:50%">날짜</th>
                <th>카테고리</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="income : ${income}">
                <td class="text-start">
                    <a th:text="${income.amount}"></a>
                </td>
                <td><span th:text="${income.date}"></span></td>
                <td th:text="${income.category}"></td>
                <td th:text="${income.content}"></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</html>
